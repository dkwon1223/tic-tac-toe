<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <section class="player-area">
            <section class="player-info hidden" id="p1PlayerInfo">
                <figure class="player-icon">
                    <h2 class="player-token" id="p1PlayerToken"></h2>
                </figure>
                <h1 class="player-wins" id="p1Wins"></h1>
            </section>
            <section class="player-input" id="p1PlayerInput">
                <h4 class="player-input-header">Player 1</h4>
                <h5 class="player-input-header">Choose Icon:</h5>
                <button class="emoji-button" id="p1EmojiButton"></button>
                <div class="emoji-selector hidden" id="p1EmojiSelector">
                    <div class="input-container">
                        <input id="p1EmojiSearch" type="text" placeholder="Search...">
                    </div>
                    <ul class="emoji-list" id="p1EmojiList">
                    </ul>
                </div>
            </section>
        </section>
        <section class="game-area">
            <h1 class="turn-status"></h1>
            <container class="game-board"></container>
        </section>
        <section class="player-area">
            <section class="player-info hidden" id="p2PlayerInfo">
                <figure class="player-icon">
                    <h2 class="player-token" id="p2PlayerToken"></h2>
                </figure>
                <h1 class="player-wins" id="p2Wins"></h1>
            </section>
            <section class="player-input hidden" id="p2PlayerInput">
                <h4 class="player-input-header">Player 2</h4>
                <h5 class="player-input-header">Choose Icon:</h5>
                <button class="emoji-button" id="p2EmojiButton"></button>
                <div class="emoji-selector hidden" id="p2EmojiSelector">
                    <div class="input-container">
                        <input id="p2EmojiSearch" type="text" placeholder="Search...">
                    </div>
                    <ul class="emoji-list" id="p2EmojiList">
                    </ul>
                </div>
            </section>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
