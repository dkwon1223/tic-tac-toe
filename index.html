<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section class="main">
        <section class="player-area">
            <figure class="player-icon">
                <h2 class="player-token"></h2>
            </figure>
            <h1 class="player-wins"></h1>
        </section>
        <section class="game-area">
            <h1 class="turn-status"></h1>
            <container class="game-board">
                <div class="board-cell" id="0"></div>
                <div class="board-cell" id="1"></div>
                <div class="board-cell" id="2"></div>
                <div class="board-cell" id="3"></div>
                <div class="board-cell" id="4"></div>
                <div class="board-cell" id="5"></div>
                <div class="board-cell" id="6"></div>
                <div class="board-cell" id="7"></div>
                <div class="board-cell" id="8"></div>
            </container>
        </section>
        <section class="player-area">
            <figure class="player-icon">
                <h2 class="player-token"></h2>
            </figure>
            <h1 class="player-wins"></h1>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
